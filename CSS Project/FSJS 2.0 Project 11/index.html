<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <header>
            <!-- <button class="hambarger-container">
            <span class="hambarger"></span>
         </button> -->

            <img src="./Photos/beatsLogo.png" alt="beatsLogo">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Specs</li>
                    <li>Case</li>
                    <li>Products</li>
                </ul>
                <button class="btn-primary">
                    <a href="#">shop</a>
                </button>
            </nav>


        </header>
        <section class="hero">




            <div class="text-container">

                <div class="on-ear">
                    <img src="./Photos/onEar.png" alt="">
                </div>

                <div class="pirmary-heading">
                    Beats 3
                </div>

                <div class="hero-text">
                    <div class="second-heading">
                        Overview
                    </div>

                    <div class="para">
                        <p>Enjoy award-winning Beats sound With wirless</p>
                        <p>listening freedom and a sleek , steamlined design</p>
                        <p>with comfortable padded earphone , delivering</p>
                        <p>First-rate playback</p>
                    </div>
                    <button class="cart-bag">

                        <div class="shopping-cart">
                            <img src="./Icons/shoppingBag.png" alt="">
                        </div>

                        <div class="cart-heading">
                            Add to Bag

                        </div>
                        <div class="chart-rate">
                            N399K
                        </div>
                    </button>


                </div>



            </div>

            <div class="main"><img src="./Photos/mainImage.png" alt="" class="main-img"></div>

        </section>


        <section class="slider">
            <div class="clients">
                <div class="clients-img">
                    <img src="./Photos/amazonLogo.png" alt="">
                </div>
                <div class="clients-img">
                    <img src="./Photos/appleLogo.png" alt="">
                </div>
                <div class="clients-img">
                    <img src="./Photos/spotifyLogo.png" alt="">
                </div>
                <div class="clients-img">
                    <img src="./Photos/youtubeLogo.png" alt="">

                </div>

            </div>


        </section>


    </div>
