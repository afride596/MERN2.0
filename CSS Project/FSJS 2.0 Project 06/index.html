<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <header>
            <!-- navbar  -->
            <nav class="navbar-container">
                <!-- leftside white-logo -->

                <div class="logo">

                    <img src="./assets/white-logo.png" alt="">
                </div>

                <!-- mid list-item -->
                <div class="list-grow">

                    <ul class="list">


                        <li class="list-item">Home</li>
                        <li class="list-item">pricing</li>
                        <li class="list-item">Contact</li>
                        <li class="list-item">Terms and conditions</li>

                    </ul>
                </div>

                <!-- navbar::button -->
                <div class="nav-button">
                    <button>Get Started</button>
                </div>
            </nav>
        </header>


        <main>

            <section class="content">

                <!-- left side content -->
                <div class="h1-heading">
                    <h1>Your Justice Is Our Top Priority</h1>

                </div>
                <!-- right side content -->
                <div class="para">
                    <p>As a state of law, maintaining justice is something
                        that every citizen must pay attention to, and
                        we
                        are here to uphold justice for you</p>
                </div>
                <!-- down side -->
                <div class="down-img">
                    <img src="./assets/banner.png" alt="banner">
                </div>

            </section>
        </main>
    </div>
</body>

</html>
